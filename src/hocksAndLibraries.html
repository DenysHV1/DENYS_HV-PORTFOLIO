<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="./partials/header.html" />

    <main>
      <section class="hocks-style">
        <div class="container">
          <h1>Hocks</h1>
          <ul class="hocks-list-js"></ul>
        </div>
      </section>

      <section class="libreries-style">
        <div class="container">
          <h1>Libraries</h1>
          <div class="filter-libraries_container">
            <button class="all-js filter-libreries" data-name="all">All</button>
            <button class="js-js filter-libreries" data-name="js">
              JavaScript
            </button>
            <button class="react-js filter-libreries" data-name="react">
              React
            </button>
            <button class="redux-js filter-libreries" data-name="redux">
              Redux
            </button>
            <button class="node-js filter-libreries" data-name="node">
              Node
            </button>
          </div>
          <ul class="libraries-list-js"></ul>
        </div>
      </section>
    </main>

    <load src="./partials/footer.html" />
    <load src="./partials/scroll-resume.html" />
    <script type="module" src="./js/pages/hocksAndLibrariesMarkup.js"></script>
  </body>
</html>
